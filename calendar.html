<!DOCTYPE html>
<html ng-app="CommentedApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <script src="http://code.angularjs.org/1.2.6/angular.js"></script>
    <script type="text/javascript" src="js/comments.js"></script>
    

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="home.html"><img class="brand-img rounded-circle" src="images/imageQ.jpg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse  bottom-align" id="navbarSupportedContent">
            <ul class="top-list navbar-nav mr-auto">
                <li class="nav-item rounded">
                    <a class="nav-link" href="home.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link" href="curriculum.html">Curriculum<span class="sr-only"></span></a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link" href="faculty.html">Faculty<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active rounded">
                    <a class="nav-link" href="calendar.html">Calendar<span class="sr-only"></span></a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link" href="alumi.html">Alumni<span class="sr-only"></span></a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link" href="opportunities.html">Oportunities<span class="sr-only"></span></a>
                </li>

            </ul>

        </div>
        <div class="action-buttons">
            <div>
                <button type = "button" data-toggle = "modal" data-target = "#LoginModal" class="btn btn-secondary">Login</button>
            </div>
            <a href="https://admissions.quinnipiac.edu/apply/">
                <div><button class="btn btn-secondary">Apply Now</button></div>
            </a>
        </div>
    </nav>
    <!-- end navbar-->

    <div class="row row-one">
        <!-- col for main part of page-->
        <div class="col-lg-9">
            <div class="card">
                <!--bread crumbs for each page-->
                <div class="card-header card-main-head">Bachlor is SE/Calendar</div>
                <div class="card-body">
                    <!--main content of page-->
<iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=5petdr5s8e6qvr9nam37e2bnqs%40group.calendar.google.com&amp;color=%236B3304&amp;ctz=America%2FNew_York" style="border:solid 1px #777" width="900" height="600" frameborder="0" scrolling="no"></iframe>

                </div>
            </div>
        </div>

        <!--col for the comments-->
        <div class="col-lg-3">
            <div class="card comment-card">
                <div class="card-header card-main-head">Comments</div>
                <div class="card-body" ng-controller="CommentController">
                    <!--comments go here-->
                    <div class="card ind-comm-card" ng-repeat="comment in comments | filter:{Page:'Calendar'}">
                        <div class="card-header comm-head">{{comment.Category}}, {{comment.Rating}}/5, ~{{comment.Type}}</div>
                        <p class="card-text">{{comment.Comment}}</p>
                        <p class="card-text comm-date">{{comment.Date}}</p>
                    </div>

                </div>

            </div>
        </div>

    </div>
<div class="modal" id="LoginModal">
    <div class="modal-dialog">
        
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class = "modal-body" style = "text-align: center">
                <img class = "img" src="images/modalQ.jpg">
                
        <form ng-controller="CommentController">

        <div class = "form-group">
            <label>Your Quinnipiac Email</label>
            <input type="text" id="patientName" placeholder="firstname.lastname@quinnipiac.edu" class = "form-control" list="patients" required>
        </div>

        <div class = "form-group">
            <label>Your Quinnipiac Email Password</label>
            <input type="password" id="Record" placeholder="Password" class = "form-control" required>
        </div>

        <div>
            <input type="submit" class = "btn btn-primary sub-btn" id="submit" value = "Login" data-dismiss = "modal">
        </div>
    </form>
            </div>
            
            <!-- Modal footer -->

        </div>
        
    </div>
</div>

</body>

</html>
